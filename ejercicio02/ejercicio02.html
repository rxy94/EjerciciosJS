<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tipos de triángulo</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <link id="estilo" rel="stylesheet" href="../css/formulario.css">
</head>
<body>
    
    <h1 class="text-center mt-5">Ejercicio 02</h1>
    <div class="container">
        <div class="row">
            <div class="col-lg-6 offset-lg-3 col-md-6 offset-md-3 col-sm-8 offset-sm-2 mt-5">
                <form id="formulario" class="border rounded-4 p-5 mt-2">
                    <h2 class="text-center mb-4">Definir el tipo de triángulo según las medidas de sus 3 lados</h2>
                    <div class="mb-3">
                        <label for="lado1" class="form-label">Introduce lado 1: </label>
                        <input type="text" class="form-control" id="lado1">

                        <label for="lado2" class="form-label">Introduce lado 2: </label>
                        <input type="text" class="form-control" id="lado2">

                        <label for="lado3" class="form-label">Introduce lado 3: </label>
                        <input type="text" class="form-control" id="lado3">
                    </div>
                    
                    <div class="text-center">
                        <button id="enviarForm" type="submit" class="btn mt-2">Calcular</button>
                    </div>
                    <p id="resultado" class="mt-3"></p>
                </form>

                <div class="text-center mt-3">
                    <button id="btnDark" class="btn btn-secondary m-2">Dark</button>
                    <button id="btnLight" class="btn btn-secondary m-2">Light</button>
                </div>

            </div>
        </div>
    </div>

    <script src="ejercicio02.js"></script>
    <Script src="/js/general.js"></Script>

</body>
</html>
