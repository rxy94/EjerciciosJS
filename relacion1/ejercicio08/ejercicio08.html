<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario que muestra un mes del año del año</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <link id="estilo" rel="stylesheet" href="../../css/formulario.css">
</head>
<body>
    
    <h1 class="text-center mt-5">Ejercicio 08</h1>
    <div class="container">
        <div class="row">
            <div class="col-lg-4 offset-lg-4 col-md-6 offset-md-3 col-sm-8 offset-sm-2 mt-5">
                <form id="formulario" class="border rounded-4 p-5 mt-2">
                    <h2 class="text-center mb-4">Meses del año</h2>
                    <div class="mb-3">
                        <label for="mes" class="form-label">Selecciona un número: </label>
                        <select class="form-select" id="mes">
                            <option value="0">1</option>
                            <option value="1">2</option>
                            <option value="2">3</option>
                            <option value="3">4</option>
                            <option value="4">5</option>
                            <option value="5">6</option>
                            <option value="6">7</option>
                            <option value="7">8</option>
                            <option value="8">9</option>
                            <option value="9">10</option>
                            <option value="10">11</option>
                            <option value="11">12</option>
                        </select>
                    </div>

                    <div class="text-center">
                        <button id="enviarForm" type="submit" class="btn mt-3">Enviar</button>
                    </div>
                    <p id="resultado" class="mt-4"></p>
                </form>

                <div class="text-center mt-3">
                    <button id="btnDark" class="btn btn-secondary m-2">Dark</button>
                    <button id="btnLight" class="btn btn-secondary m-2">Light</button>
                </div>

            </div>
        </div>
    </div>

    <script src="ejercicio08.js"></script>
    <Script src="/js/general.js"></Script>

</body>
