<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Algoritmo que indica si una palabra es palíndromo y si no lo es lo genera</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <link id="estilo" rel="stylesheet" href="../css/formulario.css">
    <link rel="shortcut icon" href="../img/jsfavicon.png" type="image/x-icon">
</head>
<body>
    
    <h1 class="text-center mt-5">Ejercicio 05</h1>
    <div class="container">
        <div class="row">
            <div class="col-lg-4 offset-lg-4 col-md-6 offset-md-3 col-sm-8 offset-sm-2 mt-5">
                <form id="formulario" class="border rounded-4 p-5 mt-2">
                    <h2 class="text-center mb-4">Palíndromo</h2>
                    <div class="mb-3">
                        <label for="palabra" class="form-label">Introduce una palabra: </label>
                        <input type="text" class="form-control" id="palabra">
                    </div>

                    <div class="text-center">
                        <button id="enviarForm" type="submit" class="btn mt-3">Analizar</button>
                    </div>
                    <p id="resultado" class="mt-4"></p>
                </form>

                <div class="text-center mt-3">
                    <button id="btnDark" class="btn btn-secondary m-2">Dark</button>
                    <button id="btnLight" class="btn btn-secondary m-2">Light</button>
                </div>

            </div>
        </div>
    </div>

    <script src="ejercicio05.js"></script>
    <Script src="../general.js"></Script>

</body>
</html>
